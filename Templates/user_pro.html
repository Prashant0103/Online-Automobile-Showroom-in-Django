{% extends "user_base.html" %}
{% block user_body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4">
            <div class="card">
                <div class="card-header">
                    <h1>My Details</h1>
                </div>
                {% for i in data %}
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>First Name</th>
                                <td>{{i.first_name}}</td>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>{{i.last_name}}</td>
                            </tr>
                            <tr>
                                <th>Username</th>
                                <td>{{i.username}} </td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{i.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock user_body %}
