{% extends 'base.html' %}
{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% comment %} <style>
    div {
        align: center
        width: 200;
        border: 5px solid grey;
      }
</style> {% endcomment %}


<div>
    <center><h3>Welcome To Automobile Site</h3></center>
    <center><h5><i><u><h3 class=" text-Black ">Login Form</h3></u></i></h5 ></center>
<div id="login">          
        <div class="container" >
            {% if messages %}
                {% for i in messages %}
                    <center><div style='align:center, width:200; border: 10px solid Teal;' class="alert alert-{{i.tags}}"><h6> {{i}} </h6></div></center>
                {% endfor %}
            {% endif %}
        </div>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style='align:center, width:200; border: 10px solid Teal;'>
                        <form id="login-form" class="form" action="/checklog/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="text-info"><b>Username:</b></label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder='Username Here' Required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info"><b>Password:</b></label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder='Password Here' Required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-Black "><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input href='/checklog/' type="submit" name="submit" class="btn btn-success btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-center" >
                                <a href="/forgotpass/" class="btn btn-link"><b>Forgot Password??</b></a>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/register/" class="btn btn-info"><b>Register here</b></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock body %}
